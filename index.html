<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje stránka</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Tabulka s 2x3 okénky */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            text-align: center;
        }
        
        td {
            border: 1px solid black;
            padding: 20px;
            font-size: 18px;
        }

        /* Obrázky */
        .images-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }

        .images-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        /* Text v levém dolním rohu */
        .footer-text {
            position: fixed;
            bottom: 20px;
            left: 20px;
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Tabulka 2x3 s texty -->
    <table>
        <tr>
            <td>Slovo 1</td>
            <td>Slovo 2</td>
            <td>Slovo 3</td>
        </tr>
        <tr>
            <td>Slovo 4</td>
            <td>Slovo 5</td>
            <td>Slovo 6</td>
        </tr>
    </table>

    <!-- Obrázky -->
    <div class="images-container">
        <img src="https://via.placeholder.com/150" alt="Obrázek 1">
        <img src="https://via.placeholder.com/150" alt="Obrázek 2">
        <img src="https://via.placeholder.com/150" alt="Obrázek 3">
        <img src="https://via.placeholder.com/150" alt="Obrázek 4">
        <img src="https://via.placeholder.com/150" alt="Obrázek 5">
        <img src="https://via.placeholder.com/150" alt="Obrázek 6">
    </div>

    <!-- Text v levém dolním rohu -->
    <div class="footer-text">
        Jen pro studijní účely!
    </div>
</body>
</html>
